<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnify/2.3.3/css/magnify.min.css">
  </head>
  <body>
    <div class="proweaver_gallery_con">
      <ul id="proweaver_gallery_list" class="proweaver_gallery_list">

        <!-- Add your images source here-->
        <!-- if you forget to put  an image alt value it will automatically set to image by default -->

        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Flyer-Proweaver-Inc-02-22-2023.jpg" alt="" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Flyer-Proweaver-Inc-10-31-2022.jpg" alt="sample alt value2" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Flyer-Proweaver-Inc.-11152022.jpg" alt="sample alt value3" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Flyer-Proweaver-Inc-01262023.jpg" alt="sample alt value4" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Flyer-Proweaver-Inc-02202023.jpg" alt="sample alt value5" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Flyer-Proweaver-Inc-11152022.jpg" alt="sample alt value6" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Flyer-Proweaver-10-24-22.jpg" alt="sample alt value7" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Mod-Flyer-Proweaver-Inc-02032023.jpg" alt="sample alt value8" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Mod-Flyer-Proweaver-Inc-02032023-1.jpg" alt="sample alt value9" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2023/04/Premium-Graphic-Design-Flyer.jpg" alt="sample alt value10" /> </figure> </li>
        <li> <figure> <img src="https://www.proweaver.com/wp-content/uploads/2022/06/Graphic-Design_1200-x-675px_Kuya-Fred_s-Cuisine-dba-Kuya_s-Islander-Cuisine_011722.jpg" alt="sample alt value10" /> </figure> </li>
      </ul>

      <div class="proweaver_gall_viewer_con">
        <div class="proweaver_gall_holder">
            <div class="proweaver_gall_header">
                <div id="pro_gallery_counterList" class="proweaver_header_right_con"><span id="prov_current_gallery_show">0</span>/<span id="prov_total_gall_list">0</span></div>
                <div class="proweaver_header_left_con">
                    <div class="prov_image_sizer">
                        <span title="Zoom" class="zoom_function"><ion-icon name="search-outline"></ion-icon> <ion-icon class="zoom_plus" name="add-outline"></ion-icon></span>
                        <select name="" id="prov_zooming_selector">
                            <option value="100%">100%</option>
                            <option value="90%">90%</option>
                            <option value="80%">80%</option>
                        </select>
                    </div>
                    <div title="Gallery" id="prov_view_min_gallery"  class="prov_view_min_gallery"><ion-icon name="grid-outline"></ion-icon></div>
                    <div title="Close" id="prov_gall_close" class="prov_gall_close"><ion-icon name="close-outline"></ion-icon></div>
                </div>
            </div>
            <div class="proweaver_gall_img_viewer">
                <figure>
                    <img id="gallery_img_id_viewer" class="zoom" src="" alt="">
                </figure>
            </div>
            <div class="prov_gallery_controller">
              <div class="prov_conroller prov_prev"><ion-icon name="chevron-back-outline"></ion-icon></div>
              <div class="prov_conroller prov_next"><ion-icon name="chevron-forward-outline"></ion-icon></div>
          </div>
        </div>
        <div id="prov_min_gall_list" class="prov_min_gall_list">
            <ul id="prov_thumb_list" class="prov_thumb_list">
                
            </ul>
        </div>
      </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnify/2.3.3/js/jquery.magnify.min.js"></script>
    <script src="prov_gal_script.js"></script>
  </body>
</html>
